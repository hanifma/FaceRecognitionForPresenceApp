<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "admin/head.html" %}
  </head>
  <body>
    {% include "admin/navbar.html" %}

    <section class="container d-flex flex-column min-vh-100 bg-light mw-500">
      
      <form
        action="/admin/save_data"
        method="POST"
        enctype="multipart/form-data">
      
          <h3 class="mt-5 text-center">Tambah Data Karyawan</h1>
          <div class="mb-4 justify-content-center text-center mt-5">
            <input
            type="text"
            id="nip"
            name="nip"
            placeholder="Masukan NIP"
            class="form-control w-50 text-center justify-content-center mx-auto"
            required />
          </div>

          <div class="mb-4 justify-content-center text-center ">
            <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukan Nama"
            class="form-control w-50 text-center justify-content-center mx-auto"
            required />
          </div>

          <div class="mb-4 justify-content-center text-center ">
            <input
            type="text"
            id="jabatan"
            name="jabatan"
            placeholder="Masukan Jabatan"
            class="form-control w-50 text-center justify-content-center mx-auto"
            required />
          </div>

          <div class="mb-4 justify-content-center text-center ">
            <input
            type="text"
            id="kantor"
            name="kantor"
            placeholder="Masukan Kantor"
            class="form-control w-50 text-center justify-content-center mx-auto"
            required />
          </div>

          <div class="mb-4 justify-content-center text-center ">
            <input
            type="file"
            id="foto"
            name="foto"
            placeholder="Masukan Foto"
            class="form-control w-50 text-center justify-content-center mx-auto"
            required />
            <div id="fotolHelp" class="form-text">*Upload foto dengan gambar wajah yang jelas</div>

          </div>

          <div class="mb-4 justify-content-center text-center ">
          <button type="submit" class="btn btn-primary w-50 mx-auto mt-5">Submit</button>
        </div>

        </p>
      </form>
    </section>
  </body>
</html>
