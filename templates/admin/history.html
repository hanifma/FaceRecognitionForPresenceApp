<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "admin/head.html" %}
  </head>
  <body>
    {% include "admin/navbar.html" %}

    <section class="container d-flex flex-column bg-light">
      <div class="table-responsive">
        <table
          class="table display-text align-middle table table-bordered text-center mt-3">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>NIP</th>
              <th>Nama</th>
              <th>Jabatan</th>
              <th>Kantor</th>
              <th>Jam Datang</th>
              <th>Jam Pulang</th>
            </tr>
          </thead>
          <tbody>
            {% for item in history %}
            <tr>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
              <td>{{item[3]}}</td>
              <td>{{item[4]}}</td>
              <td>{{item[5]}}</td>
              <td>{{item[6]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
